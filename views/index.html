<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeChat</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div>

        <!-- Container for the demo -->
        <div>
            <div>
                <h2>Create account and Log in</h2>
            </div>
            <div class="regform">
                <p>Enter an email and password below and either sign in to an existing account or sign up</p>

                <!-- This form is currently used both to register and log in -->
                <input type="text" id="fname" name="fname" placeholder="First name"/>

                <input type="text" id="lname" name="lname" placeholder="Last name"/>

                <input type="text" id="username" name="username" placeholder="Username"/>

                <input  type="text" id="email" name="email" placeholder="Email"/>

                <input type="password" id="password" name="password" placeholder="Password"/>

                <button id="quickstart-sign-in" name="signin">Sign In</button>

                <button id="quickstart-sign-up" name="signup">Sign Up</button>

                <button disabled id="quickstart-verify-email" name="verify-email" style="display: none;">Send Email Verification</button>

                <button id="quickstart-password-reset" name="verify-email" style="display: none;" >Send Password Reset Email</button>

                <!-- Container where we'll display the user details - usefull for checking info -->
                <div class="quickstart-user-details-container">
                    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> object value:</div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                </div>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
